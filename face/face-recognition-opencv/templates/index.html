<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition App</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #000046, #1cb5e0);
      overflow: hidden;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .nav h1 {
      color: #fff;
      font-size: 1.8rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #0ef;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100%;
      color: white;
      z-index: 5;
      position: relative;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .hero a.btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #0ef;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }

    .hero a.btn:hover {
      transform: scale(1.05);
      background-color: #00c6ff;
    }

    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveBg 20s linear infinite;
      opacity: 0.05;
      z-index: 1;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <nav class="nav">
    <h1>ðŸ§  FaceAI</h1>
    <div>
      <a href="/register">Register</a>
      <a href="/recognize">Recognize</a>
      <a href="/about">About</a>
      <a href="/developer">Developer</a>
    </div>
  </nav>

  <section class="hero">
    <h2>AI Powered Face Recognition</h2>
    <p>Fast, secure, and smart face authentication system. Built using Python, OpenCV, and deep learning. </p>
    <a href="/register" class="btn">Get Started</a>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recognize Face | FaceAI</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1CB5E0, #000046);
      overflow: hidden;
      color: #fff;
      animation: fadeIn 1s ease-in;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0ef;
    }

    .video-frame {
      width: 100%;
      max-width: 720px;
      border: 3px solid #0ef;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .svg-overlay {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      opacity: 0.08;
      animation: rotate 20s linear infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.svgrepo.com/show/499689/scan-face.svg" alt="Face Scanner" class="svg-overlay" />
    <h1>üîç Face Recognition in Progress</h1>
    <p>Stand in front of the camera. We‚Äôll try to identify you automatically.</p>
    <img class="video-frame" src="{{ url_for('video_feed') }}" alt="Camera Feed"/>
    <div class="footer">
      <p>Powered by OpenCV + Face Recognition</p>
    </div>
  </div>
</body>
</html>
